<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

    *{
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
    }


    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .background {
      background-color: hsl(47, 88%, 63%);


    }
    
    .main{

    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto; 
    margin-top: 200px; 

    height: 550px; 
    width: 450px;
    background-color: white;
    border-radius: 20px;
    justify-content: center;
    box-shadow: 10px 10px;
    }

    @media (max-width: 600px) {
      .main {
        width: 200px; 
      }

      .sub-main{
        width: 200px;
      } 
    }

    .sub-main {
      display: inline-block;
      width: 400px;
      height: 550px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin: auto;
      justify-content: center;
      text-align: left;
    }

    .image {

      display: grid;
      justify-content: center;
      width: 400px; 
      border-radius: 20px;
    }

    .learning{
      background-color: hsl(47, 88%, 63%);
      text-align: center;
      padding: 10px;
      width: 100px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      color: hsl(0, 0%, 7%);
      cursor: pointer;

    }

    .profile{
      display: flex;
      margin-top:  20px;
    }

    .profile p{
      color: hsl(0, 0%, 7%);
      display: grid;
      align-items: center;
      padding-left: 5px;
    }

    .languages {
      color: hsl(0, 0%, 42%); 
    }

    .bottom-half h1 {
      color: hsl(0, 0%, 7%); 

    }
    .attribution {
      margin-top: 10px; 
    }

  </style>
</head>
<body class="background">

  <div class="main">


    
    
    <div class="sub-main">
      <img class="image" src="assets/images/illustration-article.svg" alt="img">



        <p class="learning"><strong>Learning</strong></p>
      
        <p>Published 21 Dec 2023</p>
      </br>
      
        <h1>HTML & CSS foundations</h1>
        </br>
      
        <p class="languages">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="profile">
          <img src="assets/images/image-avatar.webp" alt="text">
          <p>Greg Hooper</p>
        </div>

      



    </div>
  </div>

  
  <footer>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Maddox</a>.
    </div>

  </footer>
</body>
</html>
